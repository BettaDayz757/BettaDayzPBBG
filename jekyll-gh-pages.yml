# Workflow for building and deploying a Remix app with Jekyll compatibility to GitHub Pages
name: Deploy Remix App with Jekyll to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9.14.4'

      - name: Install dependencies
        run: pnpm install

      - name: Build Remix app
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Create Jekyll-compatible structure
        run: |
          # Create _site directory for Jekyll compatibility
          mkdir -p _site
          
          # Copy built Remix app to _site
          cp -r ./build/client/* _site/
          
          # Create .nojekyll file to bypass Jekyll processing for assets
          touch _site/.nojekyll
          
          # Create index.html copy as 404.html for SPA routing
          if [ -f "_site/index.html" ]; then
            cp _site/index.html _site/404.html
          fi
          
          # Create basic Jekyll config for GitHub Pages compatibility
          cat > _config.yml << EOF
          # Jekyll configuration for GitHub Pages compatibility
          title: BettaDayz - 3D Life Simulation Game
          description: Experience immersive 3D life simulation like never before with BettaDayz PBBG
          baseurl: ""
          url: "https://bettadayz.store"
          
          # Exclude files from Jekyll processing
          exclude:
            - node_modules/
            - package.json
            - pnpm-lock.yaml
            - README.md
            - .gitignore
            - build/
            - app/
            - public/
          
          # Include the built files
          include:
            - _site
          
          # Plugins for GitHub Pages
          plugins:
            - jekyll-feed
            - jekyll-sitemap
          EOF

      - name: Build with Jekyll (for GitHub Pages compatibility)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4