<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BettaDayz - Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      margin: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Loading BettaDayz...</p>
  </div>
  <script>
    // SPA fallback: redirect to index.html while preserving the path
    // This allows client-side routing to work on Cloudflare Pages
    (function() {
      var pathName = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the intended path for the SPA to restore
      sessionStorage.setItem('spa_redirect', pathName + search + hash);
      
      // Redirect to the root, which will load index.html
      window.location.replace('/' + search + hash);
    })();
  </script>
</body>
</html>
