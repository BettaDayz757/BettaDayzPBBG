name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

  # Also deploy when the GH Pages prep branch pushes
  push:
    branches: [ fix/gh-pages-prepare ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug: show workspace files
        run: |
          echo "Node:" && node --version || true
          echo "NPM:" && npm --version || true
          echo "Working dir: $(pwd)"
          ls -la
          echo "Top-level docs present:" && [ -d ./docs ] && echo yes || echo no

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Prepare docs folder
        # Use the same prepare script as locally to copy nested docs into ./docs
        run: node scripts/prepare-gh_pages.cjs

      - name: Deploy docs to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
