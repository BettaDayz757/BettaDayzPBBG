name: Backend & API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Run backend/API tests
        run: npm run test:api
