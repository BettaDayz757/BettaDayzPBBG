<!doctype html>
<meta charset="utf-8" />
<title>Page not found — redirecting…</title>
<meta name="robots" content="noindex">
<p>Not found. Redirecting to the single-page app entry…</p>
<script>
  // Try to load the SPA entry (index.html) and serve it client-side so the
  // original URL path is preserved. If that fails, fall back to a simple
  // location replace to '/'. This helps Cloudflare Pages when the SPA option
  // is not enabled and unknown routes would otherwise 404.
  (async () => {
    try {
      const resp = await fetch('/index.html', {cache: 'no-store'});
      if (!resp.ok) throw new Error('index fetch failed');
      const html = await resp.text();
      // Replace the current document with the fetched index.html while
      // preserving the browser URL so the SPA router can handle the route.
      history.replaceState({}, '', location.pathname + location.search + location.hash);
      document.open();
      document.write(html);
      document.close();
    } catch (e) {
      // As a safe fallback, redirect to root.
      location.replace('/');
    }
  })();
</script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BettaDayz - Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      margin: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Loading BettaDayz...</p>
  </div>
  <script>
    // SPA fallback: redirect to index.html while preserving the path
    // This allows client-side routing to work on Cloudflare Pages
    (function() {
      var pathName = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the intended path for the SPA to restore
      sessionStorage.setItem('spa_redirect', pathName + search + hash);
      
      // Redirect to the root, which will load index.html
      // Note: '/' is relative to the deployment base, so it works correctly
      // whether deployed to root domain or a subdirectory
      window.location.replace('/' + search + hash);
    })();
  </script>
</body>
</html>
