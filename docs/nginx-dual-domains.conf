# Nginx reverse proxy for BettaDayz dual domains
# Place this in /etc/nginx/sites-available/bettadayz and symlink to sites-enabled

# Common proxy settings
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

proxy_cache_path /var/cache/nginx/bettadayz levels=1:2 keys_zone=bettadayz_cache:10m max_size=1g inactive=60m use_temp_path=off;

server {
  listen 80;
  listen [::]:80;
  server_name bettadayz.shop;

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_pass http://127.0.0.1:3000;
    proxy_read_timeout 60s;
  }
}

server {
  listen 80;
  listen [::]:80;
  server_name bettadayz.store;

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_pass http://127.0.0.1:3001;
    proxy_read_timeout 60s;
  }
}

# Optional: add HTTPS with Certbot
# after DNS is pointed, run: sudo certbot --nginx -d bettadayz.shop -d www.bettadayz.shop -d bettadayz.store -d www.bettadayz.store
